<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		p {
			color : red; /* color : 글자색 변경*/
			color : #0f0; /* color : 글자색 변경. 윗줄 빨간색 실행 후, 또 초록색으로 전부 실행됨. 16진수로 나타내려면 앞에 '#'을 붙이면 됨(예 : #00ff00).*/
			color : rgb(0,0,255);/*rgb는 16진수 컬러표현*/
			background-color: rgba(255,153,0,0.2);/*마지막 a는 0~1까지.*/
			background-color: hsl(9,100%,90%); /*(색상,명도,채도). 명도와 채도에는 % 적용.*/
		}	
		h2 {
			background-color: green;
			/*opacity: 0.2;*/
		}
	</style>
</head>
<body>
	<h2>제목태그</h2>
	<P>글자연습1</P>
	<P>글자연습2</P>
	<P>글자연습3</P>
</body>
</html>
