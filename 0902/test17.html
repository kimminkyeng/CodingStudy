<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>배경이미지</title>
	<style>
	   div {
		   width: 150px;
		   height: 150px;
		   margin: 10px;
		   background : #00ff00;
		   border : 2px solid gray;
	   }
	   div:first-child{
		   background-color: green;
	   }
	   div:last-child{
		   background-color: green;
	   }
	   div:nth-child(2){
		   background-color: rgb(0, 13, 128);
	   }
	   div:nth-child(3){
		   background-image:url(../0902/images/13.jpg);
	   }
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
