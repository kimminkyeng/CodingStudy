<!DOCTYPE html>

<head>

	<title>배웠던거 다 해보기</title>
	<style>
		h2 {background-color: greenyellow;}
		p {color : magenta;}
		#aa {font-weight: bold;}
		.aaa {background-color: skyblue;}
	</style>
</head>
<body>
<pre>
	<h2>하늘과 바람과 별과 시</h2>
	                <span id="aa">윤 동 주</span>
<div class="aaa">
	죽는 날까지 하늘을 우러러
	한점 부끄럼이 없기를,
	잎새에 이는 바람에도
	나는 괴로워했다.
	별을 노래하는 마음으로
	모든 죽어가는 것을 사랑해야지.
	그리고 나한테 주어진 길을
	걸어가야겠다.
	
	<div>
	오늘밤에도 별이 바람에 스치운다.
    </div>
</div>
</pre>	
	<h2>바닥글</h2>


	<p>1.글자연습</p>

	<p>3.글자연습</p>
