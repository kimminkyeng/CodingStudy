<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>css연습</title>
	<style>
		#aaa {
			font-weight: bold;
		}
		.bbb {
			color: red;
		}
		.ccc {
			background-color: greenyellow;
		}
		h2.a2{
			opacity: 0.2;
		}
		.a3, .a4{/*.a3, .a4는 친구*/
			color : blue;
			font-size: 20pt;
		}
	</style>
</head>
<body>
<pre>
		<h2>진달래 꽃</h2>
				<span id="aaa">김 소 월</span>
<div class="ccc">
	나보기가 <span class="bbb">역겨워</span> 가실때에는
	말없이 고이보내 드리오리다

	<div class="a2">
	영변에 <span class="bbb">약산</span> 진달래꽃
	아름따다 가실길에 뿌리오리다
	</div>

	<div class="a3">
	가시는 걸음걸음 놓인 그꽃을
	사뿐이 즈려밟고 가시옵소서
	</div>
	
	<div class="a4">
	나보기가 역겨워 가실때에는
	죽어도 아니눈물 흘리오리다.
	</div>
</div>
</pre>
<h2 class="a2">바닥글</h2>
</body>
</html>
