<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>택스트편집</title>
	<style>
		#a1 {
			font-family: "궁서","굴림"; /*궁서체 없으면 굴림체.*/
		}
		#a2 {
			font-size: 1em /*1em은 16px.*/ ;
			text-align: center;
			text-decoration: underline;
		}
		#a3 {
			font-size: 16px;
			text-align: right;
			text-decoration: overline;
		}
		#a4 {
			font-size: 0.5em;
			text-decoration: line-through;
		}
		#a5 {
			font-variant: small-caps;
		}
		p#a6 {text-transform: capitalize;
			
		}
		p#a7 {text-transform: lowercase;
			
		}
		p#a8 {text-transform: uppercase;
			
		}
	</style>
</head>
<body>
	<P id="a1">1.글자 연습</P>
	<P id="a2">2.글자 연습</P>
	<P id="a3">3.글자 연습</P>
	<P id="a4">4.글자 연습</P>
	<P id="a5">5.Welcome to Korea</P>
	<P id="a6">6.Welcome to Korea</P>
	<P id="a7">7.Welcome to Korea</P>
	<P id="a8">8.Welcome to Korea</P>
</body>
</html>
