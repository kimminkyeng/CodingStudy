<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Box Model</title>
	<style>
		#a1 {
			width: 300px;
			height: 150px;
			background-color: greenyellow;
			border-color: red;
			border-style: solid;
			border-width: 10px 5px; /*위아래 간격이 10px, 양옆 간격이 5px.*/
			border-bottom-left-radius: 50px;
			border-bottom-right-radius: 50px;
			line-height: 50px; /*줄 사이 간격 벌어짐의 크기.*/
			letter-spacing: 5px; /*글자간 사이 간격 벌어짐의 크기.*/
			word-spacing: 10px; /*단어와 단어사이 간격 벌어짐의 크기.*/
		}
		h2 {
			text-shadow: 3px 3px 3px gray; /*수평간격. 수직간격. 블러(퍼지는)정도. 그림자 색.*/
		}
	</style>
</head>
<body>
	<h2>박스 모델 연습</h2>
	<div id="a1">
		동해물과 백두산이 마르고 닳도록
		하느님이 보우하사 우리나라만세
		무궁화 삼천리 화려강산
		대한사람 대한으로 길이보전하세
	</div>
</body>
</html>
