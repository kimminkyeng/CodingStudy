<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>prompt명령사용법</title>
	<script>
		function myFunc() {
			var str = "";
			for(var i=0; i<myform.fruit.length; i++){
				if(myform.fruit.options[i].selected) {
					str += myform.fruit.options[i].value + " / ";
				}
			}
			alert("좋아하는 과일은 : " + str);
		}
	</script>
</head>
<body>
<form name="myform">
	<h2>좋아하는 과일을 선택하세요.</h2>
	<p>
		<select name="fruit" multiple size=5>
			<option value="사과">사과</option>
			<option value="딸기">딸기</option>
			<option value="바나나">바나나</option>
			<option value="배">배</option>
			<option value="포도">포도</option>
			<option value="수박">수박</option>
			<option value="참외">참외</option>
		</select>
	</p>
	<p><input type="button" value="확인" onclick="myFunc()"/></p>
	<p id="demo"></p>
</form>
</body>
</html>
