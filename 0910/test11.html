<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>콤보상자</title>
	<script>
		function myFunc() {
			var goUrl = myform.goUrl.value;
			if(goUrl == ""){
				alert("이동하고 싶은 곳을 선택하세요");
			}
			else{
				// alert("선택한 목적지는 : " + goUrl);
				location.href = goUrl;
			}
		}
	</script>
</head>
<body>
<form name="myform">
	<h2>어디로 갈까요?</h2>
	<p>
		<select name="goUrl"" onchange="myFrunc()" size=1>
			<option value="">선택하세요</option>
			<option value="https://www.naver.com/">네이버</option>
			<option value="https://www.daum.net/">다음</option>
			<option value="http://www.imbc.com/">mbc</option>
		</select>
	</p>
	<p><input type="button" value="확인" onclick="myFunc()"/></p>
	<p id="demo"></p>
</form>
</body>
</html>
