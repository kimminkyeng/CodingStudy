<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>test1.html</title>
	<style>
		.a1 {
			border : 1px solid gray;
			background-color: greenyellow
		}
		.a2 {
			border : solid red;
			border-radius: 0 10px 0 10px;
			margin : 20px 0 50px 100px;
			padding : 10px 0 50px 30px;
			background-color: hotpink;
		}
		.a3 {
			width: 200px;
			height: 200px;
			background-color: darkgreen;
			text-align: center; /*글씨가 브라우저 창 가운데로 나타남*/
		}
		.a4 {
			border : 1px solid red;
			width : 50%; /*브라우저 길이 기준으로 50%만 크기가 나옴. 창을 줄이면 또 50% 만큼만 나타남*/
			height: 100px;
			margin: 0px auto; /*'auto' 사용하면 원하는 내용이 브라우저 창 가운데로 나타남*/
		}
		.a5{
			font-size: 2em; /*1em은 16px.*/
			text-align: center;
		}
	</style>
</head>
<body>
	<h2 class="a1">제목1</h2>
	<h2 class="a2">제목2</h2>
	<h2 class="a3">제목3</h2>
	<h2 class="a4">제목4</h2>
	<h2 class="a5">제목5</h2>
</body>
</html>
