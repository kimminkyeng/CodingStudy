<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>버튼연습</title>
	<style>
		.btngroup .btn {
			background-color: green;
			border:none;
			padding: 15px 30px;
			color: white;
			font-size: 1em;
			text-align: center;
			cursor: pointer;
		}
		.btngroup .btn:hover {
			background-color: greenyellow;
		}
		.btngroup .bt1 {
			background-color: hotpink;
		}
		.btngroup .bt2 {
			background-color: purple;
		}
		.btngroup .bt3 {
			background-color: yellow;
		}
		.btngroup .bt4 {
			background-color: red;
		}
		.btngroup .bt6 {
			border-radius: 2px;
		}
		.btngroup .bt7 {
			border-radius: 6px;
		}
		.btngroup .bt8 {
			border-radius: 14px;
		}
		.btngroup .bt9 {
			border-radius: 18px;
		}
		.btngroup .bt10 {
			border-radius: 20px;
		}
		.btngroup .bt11 {
			background-color: plum;
			color: black;
			border:2px solid red;
		}
		.btngroup .bt12 {
			background-color: orange;
			color: black;
			border:2px solid orangered;
		}
		.btngroup .bt13 {
			background-color: white;
			color: black;
			border:2px solid peru;
		}
		.btngroup .bt14 {
			background-color: cyan;
			color: black;
			border:2px solid bisque;
		}
		.btngroup .bt15 {
			background-color: beige;
			color: black;
			border:2px solid hotpink;
		}
	</style>
</head>
<body>
	<h2>버튼그룹1</h2>
	<div class="btngroup">
		<button class="btn">버튼1</button>
		<button class="btn bt1">버튼2</button>
		<button class="btn bt2">버튼3</button>
		<button class="btn bt3">버튼4</button>
		<button class="btn bt4">버튼5</button>
	</div>
	<h2>버튼그룹2</h2>
	<div class="btngroup">
		<button class="btn bt6">버튼1</button>
		<button class="btn bt1 bt7">버튼2</button>
		<button class="btn bt2 bt8">버튼3</button>
		<button class="btn bt3 bt9">버튼4</button>
		<button class="btn bt4 bt10">버튼5</button>
	</div>
	<h2>버튼그룹3</h2>
	<div class="btngroup">
		<button class="btn bt11">버튼1</button>
		<button class="btn bt1 bt12">버튼2</button>
		<button class="btn bt2 bt13">버튼3</button>
		<button class="btn bt3 bt14">버튼4</button>
		<button class="btn bt4 bt15">버튼5</button>
	</div>
</body>
</html>
