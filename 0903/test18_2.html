<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>메뉴만들기</title>
	<style>
		ul {
			list-style-type: none;
			margin: 0;
			padding:0;
			width: 20%;
			height: 100%;
			position : fixed; /*ul 메뉴는 고정되면서, 나머지는 움직인다.*/
		}
		li {
			text-align: center;
		}
		li a {
			display: block;
			width: 80px;
			background-color: seagreen;
			padding: 8px 16px;
			text-decoration: none;
			/* border:1px solid gray; */
			border-style: solid;
			border-color: gray;
			border-bottom: 1px;
			border-width: 0 1px 1px;
		}
		/* li a :first-child {
			border-top-width: 1px;
		} */
		li a:active {
			background-color: greenyellow;
			color : white;
		}
		li a:hover:not(:active) {
			background-color: yellow;
			color : brown;
		}
		.content {
			margin-left : 20%;
			padding: 2px 10px;
			height: 1000px;
		}
	</style>
</head>
<body>
	<ul> 
		<li><a href="test18.html">홈으로</a></li> 
		<li><a href="test18_2.html">게시판</a></li>
		<li><a href="test18_3.html">방명록</a></li>
		<li><a href="test18_4.html">자료실</a></li>
	</ul>
	<div class="content">
		<h2>게시판</h2>
		<p><img src="../0903/images/13.jpg"></p>
	</div>
</body>
</html>
