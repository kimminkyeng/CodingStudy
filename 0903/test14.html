<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>버튼연습</title>
	<style>
		.btngroup .btn {
			background-color: green;
			border:none;
			padding: 15px 30px;
			color: white;
			font-size: 1em;
			text-align: center;
			cursor: pointer;
		}
		.btngroup .btn:hover {
			background-color: greenyellow;
		}
		.btngroup .bt1 {
			background-color: hotpink;
		}
		.btngroup .bt2 {
			background-color: purple;
		}
		.btngroup .bt3 {
			background-color: yellow;
		}
		.btngroup .bt4 {
			background-color: red;
		}
	</style>
</head>
<body>
	<h2>버튼그룹</h2>
	<div class="btngroup">
		<button class="btn">버튼1</button>
		<button class="btn bt1">버튼2</button>
		<button class="btn bt2">버튼3</button>
		<button class="btn bt3">버튼4</button>
		<button class="btn bt4">버튼5</button>
	</div>
</body>
</html>
