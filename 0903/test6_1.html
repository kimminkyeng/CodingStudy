<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300;500;700&display=swap" rel="stylesheet">
	<title>박스연습</title>
	<style>
		body {
			font-family: 'Sunflower', sans-serif;
		}
		.a1 {
			width : 800px;
			height : 800px;
			margin : 0 auto;
		}
		.aa1 {
			width : 800px;
			height : 100px;
			background-color: pink;
			text-align: center;
			margin : 0 auto;
		}
		.aa2 {
			width : 150px;
			height : 600px;
			background-color: mediumaquamarine;
			float: left;
			clear: both;
			text-align: center;
		}
		.aa3 {
			width : 500px;
			height : 600px;
			background-color: magenta;
			text-align: center;
			float: left;
		}
		.aa4 {
			width : 150px;
			height : 600px;
			background-color: blue;
			text-align: center;
			float: left;
		}
		.aa5 {
			width : 800px;
			height : 100px;
			background-color: pink;
			float: left;
			clear: both;
			text-align: center;
		}
	</style>
</head>
<body>
	<h2>박스배치연습해보자</h2>
	<div class="a1">
		<div class="aa1">
			박스1
		</div>
		<div class="aa2">
			박스2
		</div>
		<div class="aa3">
			박스3
		</div>
		<div class="aa4">
			박스4
		</div>
		<div class="aa5">
			박스5
		</div>
	</div>
</body>
</html>
