<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>버튼연습</title>
	<style>
		.btngroup .btn {
			background-color: green;
			border:none;
			padding: 15px 30px;
			color: white;
			font-size: 1em;
			text-align: center;
			cursor: pointer;
			transition-duration: 0.5s; /*마우스로 갖다대면 0.5초 느리게 은은하게 바뀐다*/
		}

		.btngroup .bt11 {
			background-color: white;
			color: black;
			border:2px solid plum;
		}
		.btngroup .bt11:hover {
			background-color: skyblue;
		}
		.btngroup .bt12 {
			background-color: white;
			color: black;
			border:2px solid orangered;
		}
		.btngroup .bt12:hover {
			background-color: orangered;
		}
		.btngroup .bt13 {
			background-color: white;
			color: black;
			border:2px solid peru;
		}
		.btngroup .bt13:hover {
			background-color: peru;
		}
		.btngroup .bt14 {
			background-color: white;
			color: black;
			border:2px solid cyan;
		}
		.btngroup .bt14:hover {
			background-color: cyan;
		}
		.btngroup .bt15 {
			background-color: white;
			color: black;
			border:2px solid hotpink;
		}
		.btngroup .bt15:hover {
			background-color: hotpink;
		}
	</style>
</head>
<body>
	<h2>버튼그룹1</h2>
	<div class="btngroup">
		<button class="btn bt11">버튼1</button>
		<button class="btn bt12">버튼2</button>
		<button class="btn bt13">버튼3</button>
		<button class="btn bt14">버튼4</button>
		<button class="btn bt15">버튼5</button>
	</div>
</body>
</html>
