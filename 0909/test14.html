<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		function myFunc() {
			var person = ["홍길동","이기자","김말숙","오하늘","이사랑"];
		    var personString = JSON.stringify(person); //문자형식으로 출력
			document.getElementById("demo2").innerHTML = personString;
		}
	</script>
</head>
<body>
	<h2>객체 연습</h2>
	<p><button type="button" onclick="myFunc()">출력</button></p>
	<p id="demo"></p>
	<p id="demo2"></p>
	
</body>
</html>
