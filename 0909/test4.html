<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>반복문</title>
	<script>
		function myFunc() {
		var cars = ["그랜져","소나타","에쿠스","제네시스","k9"];
		var text;
		var i, len;
		for(i=0, len=cars.length, text="" ; i<len; i++) { /*Java script는 변수를 for문 안에다 넣어도 됨.*/
			text += cars[i] + "</br>";
		}
	 document.getElementById("demo").innerHTML = text;
	}
	</script>
</head>
<body>
	<h2>반복문(for)</h2>
	<p>배열값 출력하기</p>
	<p><button type="button" onclick="myFunc()">출력</button></p>
	<p id="demo"></p>
</body>
</html>
