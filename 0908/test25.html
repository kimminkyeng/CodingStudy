<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>객체(배열)</title>
	<script>
		function item() {
			var cars = ["그랜저","마티즈","에쿠스","스포티지","k9"];
			var price = [500,200,700,350,400];
			var merge = cars.concat(price); /*concat은 옆으로 합쳐서 쭉 나온다.*/
			document.getElementById("demo1").innerText = merge;

			merge.sort(); /*오름차순 정렬*/
			document.getElementById("demo2").innerText = merge;

			merge.reverse(); /*내림차순 정렬*/
			document.getElementById("demo3").innerText = merge;
		}
	</script>
</head>
<body>
	<p><input type="button" value="배열출력" onclick="item()"/></p>
	<p id="demo1"></p>
	<p id="demo2"></p>
	<p id="demo3"></p>
</body>
</html>
