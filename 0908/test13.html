<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>속성연습</title>
</head>
<body>
	<h2>글자속성 변경하기</h2>
	<p id="demo">자바스크립트로 글자 보이기/가리기</p>
	<button type="button" onclick="document.getElementById('demo').style.display='none'">가리기</button>
	<button type="button" onclick="document.getElementById('demo').style.display='block'">보이기</button>
</body>
</html>
