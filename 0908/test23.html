<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>객체(배열)</title>
	<script>
		function item() {
			var car = new Array("그랜저",100,"마티즈",200,"bbb",250,"에쿠스",300,"제네시스",400,"aaa",150); /*JAVA에서는 {}를 JAVAscript에서는 []로 쓰인다. 그리고 JAVAscript에서는 배열에 상관없이 출력된다. */
			document.getElementById("demo").innerText = car.toString();
		}
	</script>
</head>
<body>
	<p><input type="button" value="배열출력" onclick="item()"/></p>
	<p id="demo"></p>
</body>
</html>
