<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연산자</title>
	<script>
		function calc() {
			var su1 = parseInt(document.getElementById("su1").value);
			var su2 = parseInt(document.getElementById("su2").value);
			var res = su1 % su2;
			document.getElementById("output").innerText = "나머지 = " + res;
		}
	</script>
</head>
<body>
	<h2>연산자 연습</h2>
	<p>첫번째 수<input type="text" name="su1" id="su1" /></p>
	<p>두번째 수<input type="text" name="su2" id="su2" /></p>
	<p><input type="button" value="출력" onclick="calc()"/></p>
	<p id="output"></p>
</body>
</html>
