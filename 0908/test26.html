<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>객체(배열)</title>
	<script>
		function item() {
			var price = [500,200,700,350,400];
			document.getElementById("demo1").innerText = myMax(price);

			document.getElementById("demo2").innerText = myMin(price);
		}
		function myMax(arr) {
			return Math.max.apply(null,arr);
		}
		function myMin(arr) {
			return Math.min.apply(null,arr);
		}
	</script>
</head>
<body>
	<p><input type="button" value="배열출력" onclick="item()"/></p>
	<p id="demo1"></p>
	<p id="demo2"></p>
</body>
</html>
