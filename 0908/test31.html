<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>문자열</title>
	<script>
		function result() {
			var str = document.myform.str.value;
			document.write("입력값은? " + str);

			//특정위치 문자값 가져오기 : charAt(인덱스)
			document.write("<br/>인덱스 4번의 문자값은? " + str.charAt(4));

			//특정위치 인덱스값 가져오기 : indexOf(문자열) : 없으면 -1을 반환한다.
			document.write("<br/>good의 인덱스 값은? " + str.indexOf("good"));

			//뒤에서부터 특정위치 인덱스값 가져오기 : lastIndexOf(문자열)
			document.write("<br/>luck의 인덱스 값은? " + str.indexOf("luck"));

			//일치하는 문자의 위치값은? match(문자열) ->찾고자 하는 문자가 없으면 null로 나옴.
			document.write("<br/>Thank와 일치하는 문자는? " + str.match("Thank"));

			//일치하는 문자의 인덱스값은? search(문자열) ->찾고자 하는 문자가 없으면 null로 나옴.
			document.write("<br/>to와 일치하는 문자는? " + str.search("to"));

			//지정된 문자열의 반환 : substr(시작인덱스, 발췌할문자수)
			document.write("<br/> 21번째부터 4글자 추출" + str.substr(21, 4));

			//지정된 문자열 이전까지의 문자열을 반환 : substring(시작인덱스, 끝)
			document.write("<br/> 6번째부터 11번째 앞의 문자까지 반환" + str.substring(6,11));

			//치환 : replace(원본, 치환문자열) - 앞에서 부터 검색
			document.write("<br/> " + str.replace("you", "me"));

			//대문자 변환 : toUpperCase()
			document.write("<br/> " + str.toUpperCase());

			//소문자 변환 : toLowerCase()
			document.write("<br/> " + str.toLowerCase() + "<br/>");

			//특정문자를 기준으로 분해한다.
			var imsi = str.split(" "); //공백을 기준으로 분리한다.
			for(i=0; i<imsi.length; i++){
				document.write(imsi[i] + " , ");
			}
		}
	</script>
</head>
<body>
	<h2>문자열 메소드 연습</h2>
	<form name=myform>
	<p>문자열 <input type="text" name="str" value="Hello Thank you good luck to you!!"></p>
	<p><input type="button" value="결과" onclick="result()"/></p>
	</form>
</body>
</html>
