<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>출력연습</title>
	<script>
		function fCheck() {
		alert("이곳은 메세지 출력입니다.");
		document.write("문서를 출력합니다.");
		}
	</script>
</head>
<body>
	<h2>이곳은 본문 영역입니다.</h2>
	<p><button type="button" onclick="fCheck()">출력</button></p>
</body>
</html>
