<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>속성연습</title>
	<script>
		function output() {
			document.getElementById("demo").innerText = "삽입된 문서입니다.";
		}
		function erase() {
			document.getElementById("demo").innerText = "";
		}
	</script>
</head>
<body>
	<h2>아래 영역에 문자 표시하기</h2>
	<p id="demo"></p>
	<button type="button" onclick="output()">출력</button>
	<button type="button" onclick="erase()">지우기</button>
</body>
</html>
