<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>속성연습</title>
</head>
<body>
	<h2>글자속성 변경하기</h2>
	<p id="demo">자바스크립트로 글자 크기를 변경합니다.</p>
	<button type="button" onclick="document.getElementById('demo').style.fontSize='32px'">글꼴32px</button>
	<button type="button" onclick="document.getElementById('demo').style.fontSize='16px'">글꼴16px</button>
</body>
</html>
