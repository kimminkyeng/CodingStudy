<html>
<head>
  <title>test9.html(form태그 연습3)</title>
</head>
<body>
<h2>회원가입폼(forn태그연습3)</h2>
<form name="myform" method="전송방식(get/post)" action="서버로전송될주소(파일명)">
  <p>
     <fieldset>
       <legend>로그인</legend>
       <label for="mid">아이디</label> <input type="text" name="mid" id="mid" placeholder="아이디를 입력하세요." required autofocus/><br/>
       <label for="pwd">비밀번호</label> <input type="password" name="pwd" id="pwd" placeholder="비밀번호를 입력하세요." required/><br/>
       <input type="summit" value="회원가입"/>
     </fieldset>
  </p>
  <p>
     <label for="tel">소비자센터 전화번호</label>
     <input type="tel" name="tel" id="tel" value="02-1234-5678" readonly />
  </p>
  <p>
    생일1 <input type="date" name="birth1"/>
  </p>
  <p>
    생일2 <input type="datetime" name="birth2"/>
  </p>
  <p>
    생일3 <input type="datetime-local" name="birth3"/>
  </p>
  <p>
    생일4 <input type="time" name="birth4"/>
  </p>
  <p>
    생일5 <input type="week" name="birth5"/>
  </p>
  <p>
    <select name="hobby">
    <optgroup label="실외운동">
      <option>등산</option>
      <option>낚시</option>
      <option>사이클</option>
    </optgroup>
    <optgroup label="실내운동">
      <option>독서</option>
      <option>영화감상</option>
      <option>게임</option>
    </optgroup>
    <option>기타</option>
    </select>
  </p>
  <p>
    수강신청 <input type="text" list="choicename"/>
             <datalist id="choicename">
                <option value="국어">국어</option>
                <option value="영어">영어</option>
                <option value="수학">수학</option>
                <option value="사회">사회</option>
                <option value="과학">과학</option>
                <option value="체육">체육</option>
                <option value="음악">음악</option>
            </datalist>
    </optgroup>
  </p>
  <p>
    자기소개1 <textarea rows=5 cols=50 readonly>
                이곳이 입력하는 곳입니다.
                자기 소개를 입력해 주세요.
    </textarea>
  </p>
  <p>
    자기소개2 <textarea rows=5 cols=50 readonly>이곳이 입력하는 곳입니다.
자기 소개를 입력해 주세요.</textarea>
  </p>
</form>
</body>
</html>
