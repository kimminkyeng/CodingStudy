<html>
<head>
  <title>test6.html(테이블 응용)</title>
</head>
<body>
<h2>테이블태그(colgroup)</h2>
<figure>
  <figcaption>
    <p><font size=4 color=blue><b>국제주요관광지날씨</b></font></p>
  </figcaption>
  <table border cellpadding="10px" cellspacing="0px" align="center">
    <caption><b>지역별 날씨</b></caption>
    <colgroup>
      <col>
      <col span="2" style="background-color:pink">
      <col style="background-color:yellow">
    </colgroup>
    <thead>
      <tr bgcolor="red">
        <th>지역</th>
        <th>현재온도</th>
        <th>풍속(m/s)</th>
        <th>풍향</th>
      </tr>
    </thead>
    <tbody>
    <tr>
      <td rowspan=2 bgcolor="blue" align="center"><font color="#fff">서울</font></td>
      <td>28</td>
      <td>2.5</td>
      <td>남동풍</td>
    </tr>
    <tr>
      <td>30</td>
      <td>1.7</td>
      <td>남서풍</td>
    </tr>
    <tr>
      <td>제주도</td>
      <td>33</td>
      <td>5.5</td>
      <td>동남풍</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <td colspan=4 align="center">좋은날^^</td>
    </tr>
    </tfoot>
  </table>
 </figure>
</body>
</html>
