<html>
<head>
  <title>test7.html(form태그 연습)</title>
</head>
<body>
<h2>회원가입폼(forn태그연습)</h2>
<form name="myform" method="전송방식(get/post)" action="서버로전송할주소(파일명)">
  <p>
     <fieldset>
       <legend>로그인</legend>
       <label for="mid">아이디</label> <input type="text" name="mid" id="mid"/><br/>
       <label for="pwd">비밀번호</label> <input type="password" name="pwd" id="pwd"/><br/>
       <input type="summit" value="회원가입"/>
     </fieldset>
  </p>
  <p>
     <label for="tel">전화번호</label>
     <input type="tel" name="tel" id="tel"/>
  </p>
  <p>
    생일 <input type="date" name="birth"/>
  </p>
  <p>
    생일2 <input type="datetime" name="birth2"/>
  </p>
  <p>
    생일3 <input type="datetime-local" name="birth3"/>
  </p>
  <p>
    생일4 <input type="time" name="birth4"/>
  </p>
  <p>
    생일5 <input type="week" name="birth5"/>
  </p>
</form>
</body>
</html>
