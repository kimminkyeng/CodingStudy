<html>
<head>
  <title>form.html</title>
</head>
<body>
<h2>form 태그 연습</h2>
<h2>&lt;회원가입폼&gt;</h2>
<form name="myform" method="get/post" action="주소">
  <table border=1 cellpadding=8 cellspacing=0>
    <tr>
      <td bgcolor="pink">아이디</td>
      <td>
      <td><input type="text" name="mid"/></td>
    </tr>
    <tr>
      <td>비밀번호</td>
      <td><input type="password" name="pwd"/></td>
    </tr>
    <tr>
      <td>이름</td>
      <td><input type="text" name="mname" size="10"/></td>
    </tr>
    <tr>
      <td>나이</td>
      <td><input type="text" name="age" size="2" maxlength="3" value="20"/></td>
    </tr>
    <tr>
      <td>성별</td>
      <td><input type="radio" name="gender" value="남"/>남자
          <input type="radio" name="gender" value="여" checked/>여자
      </td>
    </tr>
    <tr>
      <td>취미</td>
      <td><input type="checkbox" name="hobby" value="등산" checked/>등산
          <input type="checkbox" name="hobby" value="낚시" />낚시
          <input type="checkbox" name="hobby" value="독서" />독서
          <input type="checkbox" name="hobby" value="영화감상" />영화감상
          <input type="checkbox" name="hobby" value="자전거타기" />자전거타기
      </td>
    </tr>
    <tr>
      <td>지역</td>
      <td><select name="addr">
          <option value="서울">서울</option>
             <option value="부산">부산</option>
             <option value="청주">청주</option>
             <option value="인천">인천</option>
             <option value="대구">대구</option>
             <option value="제주">제주</option>
             <option value="광주">광주</option>
          </select>
      </td>
    </tr>
    <tr>
      <td>다녀본 산</td>
      <td background="../images/펭수.jpg">
          <select name="mnt" size=5 multiple>
          <option value="북한산">북한산</option>
                <option value="한라산">한라산</option>
                <option value="상당산">상당산</option>
                <option value="우암산">우암산</option>
                <option value="태백산">태백산</option>
                <option value="소백산">소백산</option>
                <option value="천태산">천태산</option>
          </select>
      </td>
    </tr>
    <tr>
      <td>첨부파일</td>
      <td><input type="file" name="fname"/>
      </td>
    </tr>
    <tr>
      <td>자기소개</td>
      <td><textarea rows=5 cols=50 name="content"></textarea></td>
    </tr>
    <tr>
      <td colspan=2 align="center">
          <input type="submit" value="전송"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input type="reset" value="취소"/>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
