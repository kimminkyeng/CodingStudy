</ul>

<h2>길동이가 좋아하는 음식 Best 5</h2>
<ol start=6 type="a">  <!-- type의 종류: a/A/i/I , start=숫자 -->
  <li>떡볶이</li>
  <li type="circle">짜장면</li>
  <li>탕수육</li>
  <li>김밥</li>
