<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>test6.html</title>
    <script>
      function fCheck() {
        var mid = document.myform.mid.value;
        var pwd = document.myform.pwd.value;
        if(mid == "") {
          alert("아이디를 입력하세요!");
          myform.mid.focus();
        }
        else if(pwd == ""){
          alert("비밀번호를 입력하세요!")
          myform.pwd.focus();
        }
        else{
          myform.submit();
        }
      }
    </script>
</head>
<body>
<h2>로그인</h2>
<form name="myform" method="get" action="/javaweb/atom">
  <p>아이디 : <input type="text" name="mid" autofocus placeholder="아이디를 입력하세요"></p>
  <p>비밀번호 : <input type="password" name="pwd" placeholder="비밀번호를 입력하세요"/></p>
  <p>
    <input type="button" value="전송" onclick="fCheck()"/>
    <input type="reset" value="다시입력"/>
  </p>
</form>
</body>
</html>
