<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>test1.html</title>
	<style>
		#wrap {
			width: 1000px;
			margin : 0 auto; /*가운데로감.*/
		}
		.header {
			width: 1000px;
			height: 100px;
			background-color: blueviolet;
		}
		.nav {
			width: 1000px;
			height: 30px;
			background-color: pink;
		}
		.side {
			float:left;
			width: 300px;
			height: 600px;
			background-color: plum;
		}
		.contents {
			float:left;
			width: 700px;
			height: 600px;
			background-color: purple;
		}
		.footer {
			clear: both;  /*side와 contents가 'float:left;' 했기 때문에. */;
			width: 1000px;
			height: 100px;
			background-color: papayawhip;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div class="header"></div>
		<div class="nav"></div>
		<div class="side"></div>
		<div class="contents"></div>
		<div class="footer"></div>
	</div>
</body>
</html>
